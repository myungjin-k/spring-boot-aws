language: java
jdk:
  -openjdk8

branches:
  only:
    - master

cache:
  directories:
    # Travis CI 서버의 Home
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# push 되었을 때 수행 명령
before_script: "chmod +x gradlew"
script: "./gradlew clean build"

